<!DOCTYPE html>
<html>

<head>
    <title>Easy_Dorking</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input,
        textarea,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }

        input[type="text"],
        textarea {
            width: 300px;
            max-width: 80%;
        }

        button {
            background-color: #00aaff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0088cc;
        }

        .dork-container {
            background-color: #333;
            margin: 15px auto;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            text-align: left;
            position: relative;
        }

        .actions {
            position: absolute;
            top: 8px;
            right: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            margin-left: 5px;
        }

        .action-btn:hover {
            color: #00aaff;
        }

        a {
            color: #00aaff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin: 0;
            font-size: 14px;
        }

        .form-section {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1>Easy_Dorking</h1>

    <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)" oninput="updateDorks()" />

    <div id="dorkList"></div>

    <div class="form-section">
        <h2 id="formTitle">Add / Update Dork</h2>
        <input type="text" id="newDork" placeholder="Enter new dork (use {domain})"><br>
        <textarea id="newDescription" placeholder="Enter description (use {domain})"></textarea><br>
        <button onclick="saveDork()">Save Dork</button>
        <button onclick="resetForm()" style="background-color:#444;">Cancel</button>
    </div>

    <script>
        let dorks = [
  { "dork": "site:{domain} ext:php inurl:?", "description": "Search for PHP files on {domain} with parameters (potential for RCE, LFI, SQLi)" },
  { "dork": "site:{domain} (inurl:api | inurl:/rest | inurl:/v1 | inurl:/v2 | inurl:/v3)", "description": "Search for API endpoints across {domain} and common REST versions" },
  { "dork": "site:{domain} (ext:log | ext:txt | ext:conf | ext:cnf | ext:ini | ext:env | ext:sh | ext:bak | ext:backup | ext:swp | ext:old | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:json)", "description": "Search for juicy config/log/backup files exposed on {domain}" },
  { "dork": "site:{domain} (inurl:conf | inurl:env | inurl:cgi | inurl:bin | inurl:etc | inurl:root | inurl:sql | inurl:backup | inurl:admin | inurl:php)", "description": "Search for URLs with high % of sensitive keywords on {domain}" },
  { "dork": "site:{domain} (inurl:error | intitle:exception | intitle:failure | intitle:\"server at\" | inurl:exception | \"database error\" | \"SQL syntax\" | \"undefined index\" | \"unhandled exception\" | \"stack trace\")", "description": "Search for server error messages and debug info on {domain}" },
  { "dork": "site:{domain} (inurl:q= | inurl:s= | inurl:search= | inurl:query= | inurl:keyword= | inurl:lang=)", "description": "Find pages with XSS-prone parameters on {domain}" },
  { "dork": "site:{domain} (inurl:url= | inurl:return= | inurl:next= | inurl:redirect= | inurl:redir= | inurl:ret= | inurl:r2= | inurl:page=) ", "description": "Search for open redirect-prone parameters on {domain}" },
  { "dork": "site:{domain} (inurl:id= | inurl:pid= | inurl:category= | inurl:cat= | inurl:action= | inurl:sid= | inurl:dir=)", "description": "Find SQL injection-prone parameters on {domain}" },
  { "dork": "site:{domain} (inurl:http | inurl:url= | inurl:path= | inurl:dest= | inurl:html= | inurl:data= | inurl:domain= | inurl:page=)", "description": "Search for SSRF-prone parameters on {domain}" },
  { "dork": "site:{domain} (inurl:include | inurl:dir | inurl:detail= | inurl:file= | inurl:folder= | inurl:inc= | inurl:locate= | inurl:doc= | inurl:conf=)", "description": "Search for LFI-prone parameters on {domain}" },
  { "dork": "site:{domain} (inurl:cmd | inurl:exec= | inurl:query= | inurl:code= | inurl:do= | inurl:run= | inurl:read= | inurl:ping=) ", "description": "Search for RCE-prone parameters on {domain}" },
  { "dork": "site:{domain} \"choose file\"", "description": "Search for file upload endpoints on {domain}" },
  { "dork": "site:{domain} (inurl:apidocs | inurl:api-docs | inurl:swagger | inurl:api-explorer)", "description": "Search for exposed API documentation pages on {domain}" },
  { "dork": "site:{domain} (inurl:login | inurl:signin | intitle:login | intitle:signin | inurl:secure)", "description": "Find login pages on {domain}" },
  { "dork": "site:{domain} (inurl:test | inurl:env | inurl:dev | inurl:staging | inurl:sandbox | inurl:debug | inurl:temp | inurl:internal | inurl:demo)", "description": "Search for test/dev/staging environments on {domain}" },
  { "dork": "site:{domain} (ext:txt | ext:pdf | ext:xml | ext:xls | ext:xlsx | ext:ppt | ext:pptx | ext:doc | ext:docx)", "description": "Search for sensitive documents (marked confidential) on {domain}" },
  { "dork": "site:{domain}  (intext:\"confidential\" | intext:\"Not for Public Release\" | intext:\"internal use only\" | intext:\"do not distribute\")" },
  { "dork": "site:{domain} (inurl:email= | inurl:phone= | inurl:password= | inurl:secret=) ", "description": "Search for sensitive parameters (email, password, secret) on {domain}" },
  { "dork": "site:{domain} (inurl:/content/usergenerated | inurl:/content/dam | inurl:/jcr:content | inurl:/libs/granite | inurl:/etc/clientlibs | inurl:/content/geometrixx | inurl:/bin/wcm | inurl:/crx/de)", "description": "Search for Adobe Experience Manager (AEM) endpoints on {domain}" },
  { "dork": "site:openbugbounty.org inurl:reports intext:\"{domain}\"", "description": "Find disclosed XSS and open redirect reports for {domain}" },
  { "dork": "site:groups.google.com \"{domain}\"", "description": "Search Google Groups for posts mentioning {domain} (potential leaks)" },
  { "dork": "site:pastebin.com \"{domain}\"", "description": "Search Pastebin for code leaks mentioning {domain}" },
  { "dork": "site:jsfiddle.net \"{domain}\"", "description": "Search JSFiddle for code snippets mentioning {domain}" },
  { "dork": "site:codebeautify.org \"{domain}\"", "description": "Search CodeBeautify for code leaks mentioning {domain}" },
  { "dork": "site:http://ideone.com | site:http://codebeautify.org | site:http://codeshare.io | site:http://codepen.io | site:http://repl.it | site:http://justpaste.it | site:http://pastebin.com | site:http://jsfiddle.net | site:http://trello.com | site:*.atlassian.net | site:bitbucket.org \"{domain}\" ", "description": "Search third party exposures for front-end code leaks mentioning {domain}" },
  { "dork": "site:s3.amazonaws.com \"{domain}\"", "description": "Search for {domain}-related files publicly exposed on Amazon S3 buckets" },
  { "dork": "site:blob.core.windows.net \"{domain}\"", "description": "Find files hosted in Azure Blob Storage mentioning {domain}" },
  { "dork": "site:googleapis.com \"{domain}\"", "description": "Search for exposed Google Cloud assets related to {domain}" },
  { "dork": "site:drive.google.com \"{domain}\"", "description": "Look for public Google Drive files referencing {domain}" },
  { "dork": "site:dev.azure.com \"{domain}\"", "description": "Find Azure DevOps repositories, pipelines or leaks connected to {domain}" },
  { "dork": "site:onedrive.live.com \"{domain}\"", "description": "Search OneDrive for public {domain} documents or files" },
  { "dork": "site:digitaloceanspaces.com \"{domain}\"", "description": "Discover files exposed on DigitalOcean Spaces mentioning {domain}" },
  { "dork": "site:sharepoint.com \"{domain}\"", "description": "Find internal SharePoint sites or documents about {domain}" },
  { "dork": "site:s3-external-1.amazonaws.com \"{domain}\"", "description": "Search older S3 bucket URLs that might be publicly accessible with {domain} data" },
  { "dork": "site:s3.dualstack.us-east-1.amazonaws.com \"{domain}\"", "description": "Find dualstack AWS S3 endpoints leaking {domain}-related content" },
  { "dork": "site:dropbox.com \"{domain}\"", "description": "Search for public Dropbox shares mentioning {domain}" }
];

        let editIndex = null;

        function updateDorks() {
            const domainInput = document.getElementById('domain').value.trim();
            const dorkListDiv = document.getElementById('dorkList');
            dorkListDiv.innerHTML = '';

            if (domainInput === '') return;

            dorks.forEach((item, index) => {
                const dorkText = item.dork.replace(/{domain}/g, domainInput);
                const descText = (item.description || '').replace(/{domain}/g, domainInput);

                const container = document.createElement('div');
                container.className = 'dork-container';

                const actions = document.createElement('div');
                actions.className = 'actions';

                const editBtn = document.createElement('button');
                editBtn.innerHTML = "✏️";
                editBtn.className = 'action-btn';
                editBtn.onclick = () => editDork(index);

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = "❌";
                deleteBtn.className = 'action-btn';
                deleteBtn.onclick = () => deleteDork(index);

                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);

                const link = document.createElement('a');
                link.href = `https://www.google.com/search?q=${encodeURIComponent(dorkText)}`;
                link.target = '_blank';
                link.textContent = dorkText;

                const description = document.createElement('p');
                description.textContent = descText;

                container.appendChild(actions);
                container.appendChild(link);
                container.appendChild(description);
                dorkListDiv.appendChild(container);
            });
        }

        function saveDork() {
            const dorkInput = document.getElementById('newDork').value.trim();
            const descInput = document.getElementById('newDescription').value.trim();

            if (dorkInput === '') {
                alert("Please enter a dork!");
                return;
            }

            if (editIndex !== null) {
                dorks[editIndex] = { dork: dorkInput, description: descInput };
                editIndex = null;
                document.getElementById('formTitle').textContent = "Add / Update Dork";
            } else {
                dorks.push({ dork: dorkInput, description: descInput });
            }

            resetForm();
            updateDorks();
        }

        function editDork(index) {
            document.getElementById('newDork').value = dorks[index].dork;
            document.getElementById('newDescription').value = dorks[index].description;
            editIndex = index;
            document.getElementById('formTitle').textContent = "Editing Dork";
        }

        function deleteDork(index) {
            if (confirm("Are you sure you want to delete this dork?")) {
                dorks.splice(index, 1);
                updateDorks();
            }
        }

        function resetForm() {
            document.getElementById('newDork').value = '';
            document.getElementById('newDescription').value = '';
            editIndex = null;
            document.getElementById('formTitle').textContent = "Add / Update Dork";
        }
    </script>
</body>

</html>
